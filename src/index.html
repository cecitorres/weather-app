<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>☀️ Weather App ☁️</title>
</head>
<body>
  <div class="container">
    <div class="loading-spinner-wrapper">
      <div class="loading-spinner">Loading...</div>
    </div>
    <div class="weather-app-wrapper">
      <div class="weather-info">
        <div class="weather-location"></div>
        <div class="weather-icon-wrapper">
          <img class="weather-icon" src="" alt="">
        </div>
        <div class="weather-temp">
        </div>
        <div class="weather-feels-like"></div>
      </div>
      <div class="weather-search">
        <form class="weather-search-form">
          <div class="weather-search-body-input">
            <input type="text" class="weather-search-input" placeholder="Search for your city">
          </div>
          <div class="weather-search-body-button">
            <button class="weather-search-button">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
